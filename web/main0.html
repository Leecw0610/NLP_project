    <script type="text/x-handlebars-template" id="musics-template">
        <ul id="music-result">
        {{#each musics}}
          <li class="music-box">
            <img class="img" src={{image}}>
            <div class="info">
              <h3 class="info-color">{{title}} <span>{{singer}}</span></h3>
              <p class="info-color info-linehight">{{attrs.lyric}} / {{attrs.genre}} / {{attrs.pubdate}}</p>
              <!-- <p class="info-color info-linehight">score：{{rating.average}} ({{rating.numRaters}}personal_eval)</p> -->
            </div>
          </li>
        {{/each}}
        </ul>
    </script>
